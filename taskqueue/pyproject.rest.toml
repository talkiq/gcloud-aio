[tool.poetry]
name = "gcloud-rest-taskqueue"
version = "7.0.0"
description = "Python Client for Google Cloud Task Queue"
readme = "README.rst"

repository = "https://github.com/talkiq/gcloud-aio"
authors = ["Vi Engineering <voiceai-eng@dialpad.com>"]
license = "MIT"

packages = [
    { include = "gcloud" },
]

classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Topic :: Internet',
]

[tool.poetry.dependencies]
python = ">= 3.10, < 4.0"
gcloud-rest-auth = ">= 3.1.0, < 6.0.0"

[tool.poetry.group.dev.dependencies]
# aiohttp = "3.13.3"
gcloud-rest-auth = { path = "../auth" }
pytest = "9.0.2"
# pytest-asyncio = "1.3.0"
pytest-mock = "3.15.1"

[[tool.poetry.source]]
name = "pypi"
priority = "primary"

[tool.pytest.ini_options]
addopts = "-Werror"
# asyncio_mode = "auto"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
