[tool.poetry]
name = "gcloud-aio-taskqueue"
version = "6.1.0"
description = "Python Client for Google Cloud Task Queue"
readme = "README.rst"

repository = "https://github.com/talkiq/gcloud-aio"
authors = ["Vi Engineering <voiceai-eng@dialpad.com>"]
license = "MIT"

packages = [
    { include = "gcloud" },
]

classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Topic :: Internet',
]

[tool.poetry.dependencies]
python = ">= 3.7, < 4.0"
gcloud-aio-auth = ">= 3.1.0, < 5.0.0"
setuptools = ">= 66.0.0, < 67.0.0"  # TODO: upgrade to PEP 420 namespace packages

[tool.poetry.dev-dependencies]
aiohttp = ">= 3.3.0, < 4.0.0"
gcloud-aio-auth = { path = "../auth" }
pytest = ">= 4.0.0, < 8.0.0"
pytest-asyncio = ">= 0.16.0, < 0.21.0"
pytest-mock = ">= 2.0.0, < 4.0.0"

[tool.pytest.ini_options]
addopts = "-Werror"
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
